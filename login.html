<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/dark-mode.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/tab-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="JavaScript/bootstrap-5.2.0.min.js" defer></script>
    <script src="JavaScript/jquery-3.2.1.slim.min.js" defer></script>
    <script src="JavaScript/login.js"defer></script>
    <title>Login</title>
</head>
<body>
    <!--Login-->
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="text-center">
                <img src="img/bowling-logo-opacity.png" class="w-50">
            </div>
            <div class="text-center">
                <div class="my-1">
                    <input type="login" placeholder="Name" id="username">
                </div>
                <div>
                    <input type="password" placeholder="Passwort" id="password">
                </div>
            </div>
            <div class="text-center my-2">
                <button class="btn btn-sm btn-secondary" id="login-button" onclick="check()">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
